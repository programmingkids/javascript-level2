<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>step15</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="style.css">
<script>
var canvas = null;
var ctx = null;
var startButton = null;
var stopButton = null;
var timer = null;
// 画像を格納する配列
var images = [];
// 読み込む画像のファイル配列
var files = ['A','B','C','D','E','F','G','H','I',];

window.onload = init;

function init() {
  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');
  prepareImages();
  clear();
  startButton = document.getElementById('start');
  startButton.onclick = start;
  stopButton = document.getElementById('stop');
  stopButton.onclick = stop;
}

function clear() {
  // 背景色を白で塗りつぶす
  ctx.fillStyle = 'rgb(255,255,255)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function start() {
  if( timer != null ) {
    return;
  }
  timer = setInterval(draw,1000);
}

function stop() {
  clearInterval(timer);
  timer = null;
}

function prepareImages() {
  for ( var i in files ) {
    var image = new Image();
    image.src = './../images/' + files[i] + '.png';
    images.push(image);
  }
}

// 0から8の乱数を取得する
function getRandomNumber() {
  return Math.floor(Math.random() * 9);
}

function draw() {
  // いったん背景色をクリアする
  clear();
  
  // 画像の左上のX座標
  var x = 0;
  // 画像の左上のY座標
  var y = 0;
  // 表示する画像の幅
  var w = 90;
  // 表示する画像の高さ
  var h = 90;
  
  // 乱数で表示するインデックスを取得する
  var index = getRandomNumber();
  // インデックスに基づき座標を計算します
  x = Math.floor((index % 3)) * w;
  y = Math.floor((index / 3)) * h;
  // 該当の画像を表示します
  ctx.drawImage(images[index],x,y,w,h);
}
</script>
</head>
<body>
<div id="container">
  <h1>分割画面にランダムに画像表示</h1>
  <canvas id="canvas" width="270px" height="270px"></canvas>
  <div id="control">
    <button id="start">スタート</button>
    <button id="stop">ストップ</button>
  <div>
</div>
</body>
</html>
