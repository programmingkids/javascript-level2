<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>step04</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="style.css">
<script>
var timer = null;
var count = null;
var countDownTag = null;
var displayTag = null;

// ウィンドウ読み込み完了後に「init」関数を実行
window.onload = init;

function init() {
  // カウントダウンのタグを取得します
  countDownTag = document.getElementById('countDown');
  // 入力値を取得します
  count = countDownTag.value;
  // 表示用のタグを取得します
  displayTag = document.getElementById('display');
  // 1秒ごとにdraw関数を呼び出す
  timer = setInterval(draw,1000);
}

function draw() {
  // 減算します
  count--;
  // 減算した結果をカウントダウンのタグに表示します
  countDownTag.value = count;
  // カウントが「0」になると終了します
  if(count <= 0) {
    displayTag.innerHTML = 'タイムアップ!';
    clearInterval(timer);
    return ;
  }
}
</script>
</head>
<body>
<div id="container">
  <h1>カウントダウン</h1>
  <input type="text" id="countDown" value="10" />
  <div id="display"></div>
</div>
</body>
</html>
