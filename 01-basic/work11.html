<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>work11</title>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" type="text/css" href="style.css">
<script>
var canvas = null;
var ctx = null;
var square = null;
var timer = null;
var x = 0;
var y = 0;
var dx = 10;
var dy = 10;
var startButton = null;
var stopButton = null;

window.onload = init;
window.onkeydown = keyDown;

function init() {
  canvas = document.getElementById('canvas');
  ctx = canvas.getContext('2d');
  prepareImages();
  clear();
  startButton = document.getElementById('start');
  startButton.onclick = start;
  stopButton = document.getElementById('stop');
  stopButton.onclick = stop;
}

function clear() {
  ctx.fillStyle = 'rgb(255,255,255)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function prepareImages() {
  square = new Image();
  square.src = './../images/square.png';
}

function draw() {
  clear();
  ctx.drawImage(square,x,y,50,50);
}

function start() {
  x = canvas.width / 2 - 25;
  y = canvas.height / 2 - 25;
  if( timer != null ) {
    return;
  }
  timer = setInterval(draw,30);
}

function stop() {
  clearInterval(timer);
  timer = null;
}

function keyDown(event) {
  // 左
  if( event.keyCode == 37 && x >= 0 ) {
    x -= dx;
  }
  // 上
  if( event.keyCode == 38 && y >= 0 ) {
    y -= dy;
  }
  // 右
  if( event.keyCode == 39 && x + 50 <= canvas.width ) {
    x += dx;
  }
  // 下
  if( event.keyCode == 40 && y + 50 <= canvas.height ) {
    y += dy;
  }
}
</script>
</head>
<body>
<div id="container">
  <h1>カーソルキーで画像が移動</h1>
  <canvas id="canvas" width="320px" height="320px"></canvas>
  <div id="control">
    <button id="start">スタート</button>
    <button id="stop">停止</button>
  <div>
</div>
</body>
</html>
